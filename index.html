<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Landing Page</title>
  <link rel="stylesheet" href="/asset/css/output.css">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body class="bg-icandyblack">
  <!-- Main Header Where i will put my NavBar -->
  <header class="bg-white py-5">
    <!-- Nav Bar -->
    <div class="relative mx-auto">
      <div x-data="{ open: false }"
        class="flex flex-col mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-2">
        <div class="p-4 flex flex-row items-center justify-between">
          <a href="#top">
            <img src="/asset/img/logo.svg" alt="Logo" class="flex justify-start object-contain h-12 w-52">
          </a>
          <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
            <svg xmlns="http://www.w3.org/2000/svg" id="menu-button" class="h-6 w-6 cursor-pointer md:hidden block"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
        <nav :class="{'flex': open, 'hidden': !open}"
          class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
          <div @click.away="open = false" class="relative" x-data="{ open: false }">
            <button @click="open = !open"
              class="flex flex-row items-center w-full px-4 py-2 mt-2 text-left md:w-auto md:inline md:mt-0 md:ml-4">
              <span>Our Work</span>
              <svg fill="#F6B600" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
                class="inline w-5 h-5 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1 ">
                <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            <div x-show="open" x-transition:enter="transition ease-out duration-100"
              x-transition:enter-start="transform opacity-0 scale-95"
              x-transition:enter-end="transform opacity-100 scale-100"
              x-transition:leave="transition ease-in duration-75"
              x-transition:leave-start="transform opacity-100 scale-100"
              x-transition:leave-end="transform opacity-0 scale-95"
              class="absolute right-0 w-full mt-2 origin-top-right md:w-48 bg-white rounded-md">
              <div class="px-2 py-2">
                <a class="block px-4 py-2 mt-2 text-sm md:mt-0" href="#">Link #1</a>
                <a class="block px-4 py-2 mt-2 text-sm md:mt-0" href="#">Link #2</a>
                <a class="block px-4 py-2 mt-2 text-sm md:mt-0" href="#">Link #3</a>
              </div>
            </div>
          </div>
          <a class="px-4 py-2 mt-2 text-sm md:mt-0" href="#">About</a>
          <a class="px-4 py-2 mt-2 text-sm md:mt-0 md:ml-4" href="#">News</a>
          <a class="px-4 py-2 mt-2 text-sm md:mt-0 md:ml-4" href="#">Team</a>
          <a class="px-4 py-2 mt-2 md:mt-0 md:ml-4 md:bg-icandyOrange md:px-10 md:pt-2" href="#">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="flex my-5 w-full flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0">
    <section class="md:w-2/3 lg:w-3/4 px-40 py-20">
      <h1 class="text-white text-6xl font-heading">Gallery</h1>
    </section>
    <aside class="md:w-1/3 lg:w-1/4 px-5 py-24">
      <div class="flex mx-auto justify-center">
        <a href="#" class="p-3 px-6 pt-2 bg-icandyOrange">Discover Our Gallery</a>
      </div>
    </aside>
  </main>
  <script src="/asset/js/script.js"></script>
</body>

</html>
